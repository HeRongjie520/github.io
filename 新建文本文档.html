<!DOCTYPE html>
<html>
<head>
    <title>给何荣洁的爱心</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0a2e;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
        }

        /* 爱心样式 */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            animation: heartbeat 1.2s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 100px 100px 0 0;
            box-shadow: 0 0 40px #ff69b4;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* 心跳动画 */
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            15% { transform: translate(-50%, -50%) scale(1.3); }
            30% { transform: translate(-50%, -50%) scale(1); }
            45% { transform: translate(-50%, -50%) scale(1.15); }
            60% { transform: translate(-50%, -50%) scale(1); }
        }

        /* 流星样式 */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        .meteor {
            position: absolute;
            width: 150px;
            height: 1px;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0),
                rgba(255,255,255,1)
            );
            transform: rotate(-45deg);
            animation: meteor 2s linear infinite;
        }

        @keyframes meteor {
            0% {
                left: 100%;
                top: -50%;
                opacity: 1;
            }
            100% {
                left: -20%;
                top: 100%;
                opacity: 0;
            }
        }

        /* 献词样式 */
        .dedication {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: #ff69b4;
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 24px;
            text-shadow: 0 0 10px #ff1493;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="dedication">❤ 何荣洁 ❤</div>
    </div>

    <script>
        // 创建流星
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = Math.random() * 50 + '%';
            meteor.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.querySelector('.container').appendChild(meteor);
            
            setTimeout(() => {
                meteor.remove();
            }, 2000);
        }

        // 定时生成流星
        setInterval(createMeteor, 500);
    </script>
</body>
</html>
